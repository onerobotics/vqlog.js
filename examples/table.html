<html>
  <head>
    <title>vqlog.js - Table Example</title>
    <style>
      table {
        width: 100%;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>vqlog.js - Table Example</h1>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Event Type</th>
          <th>Area ID</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="events"></tbody>
    </table>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="vqlog.js"></script>
    <script>

    var ackData = function(event) {
      s = '<table><tr><th>Work ID<\/th><th>Tray ID<\/th><th>Model ID<\/th><th>Ack<\/th><\/tr>';
      s = s + '<tr><td>' + event.work_id + '<\/td><td>' + event.tray_id + '<\/td><td>' + event.model_id + '<\/td><td>' + event.ack + '<\/td><\/tr><\/table>';
      return s;
    }

    var additionData = function(event) {
      s = '<table><tr><th>Work ID<\/th><th>Tray ID<\/th><th>Model ID<\/th><\/tr>';
      s = s + '<tr><td>' + event.work_id + '<\/td><td>' + event.tray_id + '<\/td><td>' + event.model_id + '<\/td><\/tr><\/table>';
      return s;
    }

    var allocationData = function(event) {
      s = '<table><tr><th>Work ID<\/th><th>Tray ID<\/th><th>Model ID<\/th><\/tr>';
      s = s + '<tr><td>' + event.work_id + '<\/td><td>' + event.tray_id + '<\/td><td>' + event.model_id + '<\/td><\/tr><\/table>';
      return s;
    }

    var lbData = function(event) {
      s = '<table><tr><th>Model ID<\/th><th>Npicked<\/th><th>N2pick<\/th><\/tr>';
      s = s + '<tr><td>' + event.model_id + '<\/td><td>' + event.npicked_num + '\/' + event.npicked_den + '<\/td><td>' + event.n2pick_num + '\/' + event.n2pick_den + '<\/td><\/tr><\/table>';
      return s;
    }

   var overlapData = function(event) {
      s = '<table><tr><th>Work ID<\/th><th>Tray ID<\/th><th>Model ID<\/th><\/tr>';
      s = s + '<tr><td>' + event.work_id + '<\/td><td>' + event.tray_id + '<\/td><td>' + event.model_id + '<\/td><\/tr><\/table>';
      return s;
    }

    var requestData = function(event) {
      s = '<table><tr><th>Timeout<\/th><th>Consec<\/th><th>Model ID<\/th><th>Work ID<\/th><\/tr>';
      s = s + '<tr><td>' + event.timeout + '<\/td><td>' + event.consec + '<\/td><td>' + event.model_id + '<\/td><td>' + event.work_id + '<\/td><\/tr><\/table>';
      return s;
    }

    var skipData = function(event) {
      s = '<table><tr><th>Work ID<\/th><th>Tray ID<\/th><th>Model ID<\/th><\/tr>';
      s = s + '<tr><td>' + event.work_id + '<\/td><td>' + event.tray_id + '<\/td><td>' + event.model_id + '<\/td><\/tr><\/table>';
      return s;
    }



    var eventData = function(event) {
      switch (event.constructor.name)
      {
        case "Acknowledgement":
          return ackData(event);
          break;
        case "Addition":
          return additionData(event);
          break;
        case "Allocation":
          return allocationData(event);
          break;
        case "LoadBalance":
          return lbData(event);
          break;
        case "Overlap":
          return overlapData(event);
          break;
        case "Request":
          return requestData(event);
          break;
        case "Skip":
          return skipData(event);
          break;
        case "Timeout":
          return '';
          break;
        default:
          return '';
          break;
      }
    }

    var printEntry = function(entry, log, el) {
      var s = '<tr>';
      s = s + '<td>' + log.time_until(entry) + '<\/td>';
      s = s + '<td>' + entry.event.constructor.name + '<\/td>';
      s = s + '<td>' + entry.event.area_id + '<\/td>';
      s = s + '<td>' + eventData(entry.event) + '<\/td>';
      s = s + '<\/tr>';
      el.append(s);
    }

    $(function() {
      var events_el = $("#events");

      $.get("vqlog.txt", function(data) {
        var log = vqlog.from_string(data);
        log.entries.forEach(function(entry) {
          printEntry(entry, log, events_el);
        });
      });
    });
    </script>
  </body>
</html>
